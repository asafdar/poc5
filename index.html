<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>YouTube Video Transcript Extractor</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<h1>YouTube Video Transcript Extractor</h1>
		<form>
			<label for="video-url">Enter YouTube video URL:</label>
			<input
				type="text"
				id="video-url"
				name="video-url"
			/>
			<button type="submit">Submit</button>
		</form>
		<div id="transcript-container"></div>
		<script src="script.js"></script>
	</body>
</html>
